<div class="row justify-content-center">
    <div class="col-2 border-primary bg-secondary">
        <h2>Login</h2>
        <form action="" (ngSubmit)="login()" [formGroup]="formLogin" autocomplete="off">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" formControlName="username" type="text" id="nome"
                    [(ngModel)]="loginRequest.username">
                <ul class="text-danger" *ngIf="username?.touched && username?.invalid">
                    <li *ngIf="username?.errors?.['required']">Il nome Ã¨ obbligatorio</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" formControlName="password" id="password"
                    [(ngModel)]="loginRequest.password">
                <ul class="text-danger" *ngIf="username?.touched && username?.invalid">
                    <li *ngIf="username?.errors?.['required']">Username obbligatorio</li>
                </ul>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success">Login</button>
            </div>
            <div class="row text-danger justify-content-center mr-5">
                {{erroreInserimento}}
            </div>
        </form>
    </div>
</div>
